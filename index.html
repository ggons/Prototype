<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype</title>
</head>
<body>
  <div id="div">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
  <script src="HTMLElement.js"></script>
  <script>
    function callback1() { console.log('click'); }
    function callback2() { console.log('mousedown, li'); }
    function callback3() { console.log('click li A'); }
    function callback4() { console.log('click li B'); }
    function callback5() { console.log('click ul C'); }

    document.querySelector('div').on('click', callback1);
    document.querySelector('div').on('mousedown', 'li', callback2);
    document.querySelector('div').on('click', 'li', callback3);
    document.querySelector('div').on('click', 'li', callback4);
    document.querySelector('div').on('click', 'ul', callback5);
  



    // document.querySelector('div').off('click', 'li', callback4);
    // document.querySelector('div').off('mousedown');
    // document.querySelector('div').off();



/*
.off( events [, selector ] [, handler ] )
.off( events [, selector ] )
.off( event )
.off()
*/
  </script>
</body>
</html>
