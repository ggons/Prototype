<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype</title>
</head>
<body>
  <div id="div">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
  <script src="HTMLElement.js"></script>
  <script>
    var a = function (e) {
      console.log('----------------- this');
      console.log(this);
    };

    var b = function (e) {
      console.log('----------------- this2');
      console.log(this);
    };

    var c = function (e) {
      console.log('----------------- this333');
      console.log(this);
    };


    document.querySelector('div').on('click', 'li', a);
    document.querySelector('div').on('mousedown', 'li', c);
    document.querySelector('div').on('click', 'li', b);
  </script>
</body>
</html>
